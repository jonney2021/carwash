<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="jquery.dataTables.min.css">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Order page</h1>
    <form action="final.html">
      <div class="form-group">
        <label for="productSelect">Name of Product</label>
        <select id="productSelect" name="productSelect" required>
          <option selected disabled>Select Product</option>
          <option value="10$">Washing(Id=1)</option>
          <option value="20$">Waxing(Id=2)</option>
          <option value="5$">vaccumming(Id=3)</option>
      </select>
      </div>

      <div class="form-group">
        <label for="productPrice">Product Price</label>
        <h3 id="productPrice" name="productPrice"></h3>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          type="text"
          class="form-control"
          id="amount"
          name="amount"
          placeholder="Amount"
          required
        />
      </div>

      <div class="form-group">
        <label for="customerIDInput">ID Of Customer</label>
        <input
          type="text"
          class="form-control"
          id="customerIDInput"
          name="customerID"
          placeholder="Your ID"
          required
        />
      </div>

      <div class="form-group">
        <label for="productIDInput">ID Of Product</label>
        <input
          type="text"
          class="form-control"
          id="productIDInput"
          name="productID"
          placeholder="Product ID"
          required
        />
      </div>

      <div class="form-group">
        <input
          type="submit"
          class="form-control btn btn-primary"
          id="submitbtn"
        />

        <input
          type="reset"
          class="form-control btn btn-secondary"
          id="resetbtn"
        />
      </div>
      
    </form>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="jquery.dataTables.min.js"></script>
    <script src="order.js"></script>
    
  </body>
</html>
